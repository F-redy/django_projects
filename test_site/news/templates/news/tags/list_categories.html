<div class="list-group">

    {% if cat_selected == 0 %}
        <a class="list-group-item list-group-item-action active" aria-current="true">Все категории</a>
    {% else %}
        <a href="{% url 'news:home' %}" class="list-group-item list-group-item-action">Все категории</a>
    {% endif %}

    {% for category in categories %}
        {% if category.pk == cat_selected %}
            <a class="list-group-item list-group-item-action active" aria-current="true">
                {{ category.title }}
            </a>
        {% else %}
            <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action">
                {{ category.title }}
            </a>
        {% endif %}

    {% endfor %}

</div>
