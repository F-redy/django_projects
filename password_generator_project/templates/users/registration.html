{% extends 'base.html' %}


{% block content %}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div >
                    {% if form.errors %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert"
                             style="margin-top: 50px;">
                            {{ form.errors }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">

                            </button>
                        </div>
                    {% endif %}

                    <div class="card shadow-lg border-0 rounded-lg ">
                        <div class="card-header"><h3 class="text-center font-weight-light ">Create account</h3>
                        </div>
                        <div class="card-body p-0">
                            <form action="{% url 'users:registration' %}" method="post">
                                {% csrf_token %}
                                <div class="form-control form-control-lg ">
                                    {% for f in form %}
                                            <div class="form-group" >
                                                <label  for="{{ f.id_for_label }}"></label>
                                                {{ f }}
                                            </div>

                                    {% endfor %}
                                </div>

                                <div class="form-group m-2">
                                    <input class="btn btn-primary btn-block" type="submit" value="Create account">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><a href="{% url 'users:login' %}">Already have an account? Login</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
{% endblock content %}
